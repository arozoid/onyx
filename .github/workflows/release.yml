name: release-onyx

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    # fail-fast: false ensures one architecture failing doesn't kill the others
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            name: onyx-x86_64
            use_ndk: false
          - target: aarch64-unknown-linux-musl
            name: onyx-aarch64
            use_ndk: false
          - target: aarch64-linux-android
            name: onyx-android-aarch64
            use_ndk: true

    steps:
      - uses: actions/checkout@v4

      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: install cross-compilation tools
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: setup android ndk
        if: ${{ matrix.use_ndk }}
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      # this prevents the 5-minute compile time for cargo-ndk on every run
      - name: cache cargo-ndk
        if: ${{ matrix.use_ndk }}
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-ndk
          key: ${{ runner.os }}-cargo-ndk

      - name: install cargo-ndk
        if: ${{ matrix.use_ndk }}
        run: hash cargo-ndk 2>/dev/null || cargo install cargo-ndk --locked

      - name: build optimized binary
        run: |
          if [ "${{ matrix.use_ndk }}" = "true" ]; then
            cargo ndk -t aarch64-linux-android build --release
            cp target/aarch64-linux-android/release/onyx ./${{ matrix.name }}
          else
            cargo build --release --target ${{ matrix.target }}
            cp target/${{ matrix.target }}/release/onyx ./${{ matrix.name }}
          fi

      - name: strip symbols
        run: strip ${{ matrix.name }} || echo "strip failed, continuing..."

      - name: upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
          # explicitly use the tag to prevent "draft" ghosting
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true