name: release-onyx

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            name: onyx-x86_64
            use_ndk: false
          - target: aarch64-unknown-linux-musl
            name: onyx-aarch64
            use_ndk: false
          - target: aarch64-linux-android
            name: onyx-android-aarch64
            use_ndk: true

    steps:
      - uses: actions/checkout@v4

      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: install cross-compilation tools
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: setup android ndk
        if: ${{ matrix.use_ndk }}
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: build optimized binary
        # using cargo-ndk for the android build to handle the linkers automatically
        run: |
          if [ "${{ matrix.use_ndk }}" = "true" ]; then
            cargo install cargo-ndk
            cargo ndk -t aarch64-linux-android build --release
            mv target/aarch64-linux-android/release/onyx ${{ matrix.name }}
          else
            cargo build --release --target ${{ matrix.target }}
            mv target/${{ matrix.target }}/release/onyx ${{ matrix.name }}
          fi

      - name: strip symbols (keep it < 1mb)
        run: strip ${{ matrix.name }} || echo "strip failed, continuing..."

      - name: upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
          generate_release_notes: true